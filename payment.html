<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Payment - Lyft</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/map.css">
</head>
<body class="fondo">
<!--boton next-->
	<header>
		<h5>Payment</h5>
	</header>
<!-- informacion del conductor-->
	<section>
		<div class="container">
			<div class="row">
				<div class="col s4 offset-s4">
				<!--avatar chofer-->
					<img src="img/perfil-img/perfil.jpg" alt="" class="z-depth-2 circle responsive-img">
				</div>
				<!-- propina -->
				<div class="col s12">
					<ul class="valign-wrapper">
						<li class="valign">No tip</li>
						<li class="valign">$1</li>
						<li class="valign">$2</li>
						<li class="valign">$5</li>
						<li class="valign">Other</li>
					</ul>
					<form action="#">
						<i class="material-icons">credit_card</i>
						<span>Credit card</span>
						<span>**1234</span>
						<input type="checkbox" id="indeterminate-checkbox" />
						<label for="indeterminate-checkbox"></label>
					</form>
					<div>
						$ 4.00
					</div>
				</div>
			</div>
		</div>
	</section>
<!--boton pagar-->
	<section>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div  class="center-align">
						<a class="waves-effect waves-light btn-large boton" href="map.html">Pay</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/log-in.js"></script>
</body>
</html>
