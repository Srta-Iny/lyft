<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Payment - Lyft</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/map.css">
</head>
<body class="fondo">
<!--boton next-->
	<header>
		<div class="container">
			<div class="row">
				<div class="col s4 offset-s4">
					<h5>Payment</h5>
				</div>
			</div>
		</div>  
	</header>
<!-- informacion del conductor-->
	<section>
		<div class="container">
			<div class="row">
				<div class="col s4 offset-s4">
				<!--avatar chofer-->
					<img src="img/chofer.jpg" alt="" class="z-depth-2 circle responsive-img">
				</div>
				<!-- propina -->
				<div class="col s12">
					<ul class="valign-wrapper">
						<li class="btn valign">No tip</li>
						<li class="btn valign">$1</li>
						<li class="btn valign">$2</li>
						<li class="btn valign">$5</li>
					</ul>
				</div>
				<div class="col s12">
					<table>
						<thead>
							<tr class="hidden">
								<th data-field="id">Name</th>
								<th data-field="name">Item Name</th>
								<th data-field="price">Item Price</th>
						    </tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<i class="material-icons">credit_card</i>
								</td>
								<td>
									<span>Credit card</span>
									<span class="right-align">**1234</span>
								</td>
								<td>
									<input type="checkbox" id="indeterminate-checkbox" />
									<label for="indeterminate-checkbox"></label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col s12">
					<div class="center-align">
						$ 4.00
					</div>
				</div>
			</div>
		</div>
	</section>
<!--boton pagar-->
	<section>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div  class="center-align">
						<a class="waves-effect waves-light btn-large boton" href="perfil.html">Pay</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/log-in.js"></script>
</body>
</html>
