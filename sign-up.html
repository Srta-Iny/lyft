<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Signup - Lyft</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/sign-up.css">
</head>
<body class="fondo">
<!-- cabecera-->
	<header>
		<div class="container">
			<div class="row">
				<div class="col s2">
					<i class="material-icons icono"><a href="index.html">chevron_left</a></i>
				</div>
				<div class="col s10">
					<h4 class="titulo">Sign up</h4>
				</div>
				<div class="col s12 center-align">
					<p>Join now fot free ride credit</p>
				</div>
			</div>
		</div>
	</header>
	<div class="divider"></div>
<!-- formulario telefono-->
	<section>
		<div class="container">
			<div class="row">
				<form class="col s12">
					<div class="row">
						 <div class="input-field col s3">
							<select id="paises">
								<option value="1"> Chile</option>
								<option value="2">Argentina</option>
								<option value="3">Peru</option>
								<option value="4">Bolivia</option>
								<option value="5">Colombia</option>
								<option value="6">Ecuador</option>
								<option value="7">Brasil</option>
							</select>
						</div>
						<div class="input-field col s9">
							<input id="icon_telephone" type="tel" class="validate">
							<label for="icon_telephone">Phone number</label>
						</div>
						<div  class="col s12 center-align">
							We'll sen a text to verify your phone
						</div>
					</div>
<!--boton next -->
					<div  class="center-align">
						<a id="boton-tel" class="waves-effect waves-light btn-large boton" type="submit" href="codigo.html">Next</a>
					</div>
				</form>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/sign-up.js"></script>
</body>
</html>
