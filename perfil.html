<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Profile - Lyft</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/sign-up.css">
	<link rel="stylesheet" href="css/log-in.css">
</head>
<body class="fondo">
<!-- Modal -->
	<section>
		<div id="addCard" class="modal">
		    <form class="modal-content input-field">
			    <h5>Payment details</h5>
			    <input id="tc-number" type="number" length="16">
	            <label for="tc-number"></label>
		    </form>
		    <div class="modal-footer">
		    	<a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat ">Cancel</a>
		    	<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
		    </div>
		</div>
	</section>
<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col s2">
					<i class="material-icons icono"><a href="index.html">chevron_left</a></i>
				</div>
				<div class="col s10">
					<h4 class="titulo">My profile</h4>
				</div>
			</div>
		</div>
	</header>
	<div class="divider"></div>
<!-- info perfil--> 
	<section>                       
		<div class="container"> 
			<div class="row pad">
				<div class="col s3">
					<img src="img/perfil-img/perfil.jpg" alt="" class="z-depth-2 circle responsive-img"> <!-- notice the "circle" class -->
				</div>
				<div class="col s9">
					<span class="purple-text text-darken-4 nombre">
						Barbara Williams
					</span>
					<span class="black-text">
						barb@gmail.com
					</span>
				</div>
				<!-- estrellas valoracion usuario -->   
				<div class="">
					<i class="material-icons">star_border</i>
					<i class="material-icons">star_border</i>
					<i class="material-icons">star_border</i>
					<i class="material-icons">star_border</i>
					<i class="material-icons">star_border</i>
				</div>
			</div>
		</div>
	</section>
	<div class="divider"></div>
<!-- medios de pago -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h5  class="purple-text text-darken-4">
						Payment
					</h5>
					<button class="waves-effect waves-teal btn-flat" data-target="addCard">
						Add card
						<i class="material-icons right">add</i>
					</button>

				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div  class="center-align">
						<a class="waves-effect waves-light btn-large boton" href="map.html">Next</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/jquery.payment.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/perfil.js"></script>
</body>
</html>
