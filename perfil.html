<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Profile - Lyft</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/sign-up.css">
	<link rel="stylesheet" href="css/log-in.css">
</head>
<body class="fondo">
<!-- Modal  tarjeta-->
	<section>
		<div id="addCard" class="modal">
			<h5>Payment details</h5>
		    <form class="modal-content input-field" novalidate autocomplete="on" method="POST">
		    	<input id="cc-number" type="tel" class="cc-number" autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required length="16">
	            <label for="cc-number">Card number formatting <small class="text-muted">[<span class="cc-brand"></span>]</small></label>
		    </form>
		    <div class="modal-footer">
		    	<a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat ">Cancel</a>
		    	<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
		    </div>
		</div>
	</section>
<!-- Modal perfel-->
	<section>
		<div id="editPerfil" class="modal">
			<h5 class="center-align">Edit Profile</h5>
		    <form class="modal-content input-field" novalidate autocomplete="on" method="POST">
				<div class="input-field">
					<i class="material-icons prefix">account_circle</i>
					<input id="newName" type="text" class="validate" maxlength="30">
					<label for="newName">Name</label>
				</div>
				<div class="input-field">
					<input id="newLast" type="text" class="validate" maxlength="30">
					<label for="newLast">Last Name</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">email</i>
					<input id="email" type="email" class="validate" maxlength="50">
					<label for="email" data-error="wrong" data-success="right">Email</label>
				</div>
		    </form>
		    <div class="modal-footer">
		    	<a href="#!" class="modal-action modal-close waves-effect waves-red btn-flat ">Cancel</a>
		    	<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
		    </div>
		</div>
	</section>
<!-- Header -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col s2">
					<i class="material-icons icono"><a href="index.html">chevron_left</a></i>
				</div>
				<div class="col s10">
					<h4 class="titulo">My profile</h4>
				</div>
			</div>
		</div>
	</header>
	<div class="divider"></div>
<!-- info perfil--> 
	<section>                       
		<div class="container"> 
			<div class="row pad">
				<div class="col s3">
					<img src="img/perfil-img/perfil.jpg" alt="" class="z-depth-2 circle responsive-img"> <!-- notice the "circle" class -->
				</div>
				<div class="col s9">
					<span class="purple-text text-darken-4" id="nombre"></span>
					<span class="black-text" id="correo"></span>
					<span class="right-align pencil-s">
						<i class="material-icons pencil" data-target="editPerfil">create</i>
					</span>
				</div>
				<!-- estrellas valoracion usuario -->   
				<div class="">
					<i class="material-icons">star_border</i>
					<i class="material-icons">star_border</i>
					<i class="material-icons">star_border</i>
					<i class="material-icons">star_border</i>
					<i class="material-icons">star_border</i>
				</div>
			</div>
		</div>
	</section>
	<div class="divider"></div>
<!-- medios de pago -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h5  class="purple-text text-darken-4">
						Payment
					</h5>
					<button class="waves-effect waves-teal btn-flat" data-target="addCard">
						Add card
						<i class="material-icons right">add</i>
					</button>

				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div  class="center-align">
						<a class="waves-effect waves-light btn-large boton" href="map.html">Next</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/jquery.payment.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/perfil.js"></script>
</body>
</html>
