<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Signup - Lyft</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="css/sign-up.css">
</head>
<body class="fondo">
	<header>
		<div class="container">
			<div class="row">
				<div class="col s2">
					<i class="material-icons icono"><a href="sign-up.html">chevron_left</a></i>
				</div>
				<div class="col s10">
					<h4 class="titulo">Sign up</h4>
				</div>
				<div class="col s12 center-align">
					<p>Join now fot free ride credit</p>
				</div>
			</div>
		</div>
	</header>
	<div class="divider"></div>
	<section>
		<div class="container">
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">account_circle</i>
							<input id="icon_prefix" type="text" class="validate" maxlength="30" length="30">
							<label for="icon_prefix">Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">email</i>
							<input id="email" type="email" class="validate" maxlength="50" length="50">
							<label for="email" data-error="wrong" data-success="right">Email</label>
						</div>
					</div>
				      <input type="checkbox" class="filled-in" id="filled-in-box"/>
				      <label for="filled-in-box">I agree to Lift's <a href="">Terms of Service</a></label>
				    </p>
					<div  class="center-align">
						<a id="addPerfil" class="waves-effect waves-light btn-large  boton">Next</a>
					</div>
				</form>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/sign-up.js"></script>
</body>
</html>
